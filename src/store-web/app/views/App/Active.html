[[set . "title" (msg . "Active.Title")]] [[template "headerNav.html" .]]

<div class="container AngularView" id="AngularView">

  <div class="alert alert-success" role="alert">
    <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
    <span class="sr-only"></span>
    [[.user.Email]] [[msg . "Active.Success"]]
  </div>

  <div class="alert alert-info" role="alert" ng-controller="ctrl">
    <span class="glyphicon glyphicon-flash" aria-hidden="true"></span>
    <span class="sr-only"></span>
    <a href="/">[[msg . "Active.Auto"]] : {{count}}s</a>
  </div>

</div>
[[template "App/Active.gt" .]] [[template "footer.html" .]]
